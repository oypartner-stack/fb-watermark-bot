name: Keep Alive

on:
  schedule:
    - cron: '0 */6 * * *'  # كل 6 ساعات
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Keep alive
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          echo "$(date)" > .keepalive
          git add .keepalive
          git commit -m "Keep alive [skip ci]"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
